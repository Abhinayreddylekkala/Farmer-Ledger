<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f8ff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .login-box { background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #27ae60; color: white; border: none; cursor: pointer; } /* Green button for signup */
        button:hover { background: #219150; }
        .error { color: red; font-size: 0.9em; }
        a { text-decoration: none; color: #3498db; display: block; margin-top: 10px; }
    </style>
</head>
<body>

<div class="login-box">
    <h2>üìù Create Account</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Choose a Username" required>
        <input type="password" name="password" placeholder="Choose a Password" required>
        <button type="submit">Sign Up</button>
    </form>
    
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('login') }}">Already have an account? Login</a>
</div>

</body>
</html>
