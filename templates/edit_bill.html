<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Purchase</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .modal {
            background: white;
            width: 450px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        h3 { margin-top: 0; color: #333; }
        
        label { display: block; font-size: 0.85em; font-weight: bold; margin-top: 15px; margin-bottom: 5px; color: #555; }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-size: 1em;
        }
        
        .row { display: flex; gap: 15px; }
        .col { flex: 1; }

        .btn-group { margin-top: 25px; text-align: right; }
        .btn-update { background: #2196F3; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-cancel { background: #eee; color: #333; border: 1px solid #ccc; padding: 10px 20px; border-radius: 4px; text-decoration: none; margin-right: 10px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="modal">
    <h3>Edit Purchase</h3>
    <p style="color:#777; font-size:0.9em; margin-top:-10px;">{{ bill.farmer_name }} | {{ bill.date }}</p>

    <form method="POST">
        <label>Bill Date:</label>
        <input type="date" name="bill_date" value="{{ bill.date }}" required>
        
        <input type="hidden" name="name" value="{{ bill.farmer_name }}">

        <label>Bag Weights (comma-separated)</label>
        <input type="text" name="kilos" value="{{ bill.kilo_list }}" required style="font-family: monospace;">

        <div class="row">
            <div class="col">
                <label>Market Rate</label>
                <input type="number" name="market_price" value="{{ bill.market_price }}" required>
            </div>
            <div class="col">
                <label>Extra Price</label>
                <input type="number" name="extra_amount" value="{{ bill.extra_amount }}" required>
            </div>
        </div>

        <div class="btn-group">
            <a href="{{ url_for('ledger', farmer_name=bill.farmer_name) }}" class="btn-cancel">Cancel</a>
            <button type="submit" class="btn-update">Update Purchase</button>
        </div>
    </form>
</div>

</body>
</html>
